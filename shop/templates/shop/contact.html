{% extends 'shop/basic.html' %}

{% block title %} Contact Us {% endblock %}

{% block css %}
    <style>


    </style>
{% endblock %}



{% block body %}
    <div class="container">
    <div class="jumbotron my-3">
        <h2>Contact Us</h2>
        <h5>Please fill the details and your query.</h5>
    </div>
        <form action="/shop/contact/" method="post">

             {% csrf_token %}

          <div class="form-group">
            <label for="exampleFormControlInput1">Full Name</label>
            <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter your full name.">
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>

           <div class="form-group">
            <label >Phone No.</label>
            <input type="tel" name="phone" class="form-control" id="exampleFormControlInput1" placeholder="Phone Number">
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea name="desc" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
        </form>


    </div>
{% endblock %}



{% block js %}
    <script>
        {% if thank %}
            alert("Thank you for your feedback, your query has been saved.");
            document.location = '/shop';
        {% endif %}
    </script>
{% endblock %}
